<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mars information</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News, Images, and Info Scraping -->
    <h2>Latest Mars News</h2>
    <p>{{ mars_collection.news_title }}</p>
    <p>{{ mars_collection.news_description }}</p>
    
    <div class="row">

      <div class="col-md-6">
        <h2>Featured Mars Image</h2>
        <img src="{{ mars_collection.featured_image }}", width="400px">
      </div>

      <div class="col-md-6">
        <h3>Mars Facts</h3>
        <p>{{ mars_collection.facts_table | safe }}</p>
      </div>

    </div>

    <div class="row">
      
      <h4>Mars Hemispheres</h4>
      <div class="col-xl-6">
        <img src="{{ mars_collection.hemisphere_images[0].url }}", width="400px">
        <img src="{{ mars_collection.hemisphere_images[1].url }}", width="400px">
        <img src="{{ mars_collection.hemisphere_images[2].url }}", width="400px">
        <img src="{{ mars_collection.hemisphere_images[3].url }}", width="400px">
      </div>

    </div>
    
  </div>
</body>

</html>
